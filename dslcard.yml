timestamp: Feb 24, 2021, 9:29:57 PM
component: f7-card
config:
  style:
    overflow: hidden
    height: =props.cardheight
    -ms-user-select: none
    -moz-user-select: none
    -webkit-user-select: none
    user-select: none
    background: "linear-gradient(to bottom, #003366 0%, #00ffff 100%)"
    border-radius: var(--weather-card-border-radius)
    --weather-card-color: "=(!props.fontColor) ? '255,255,255' : props.fontColor"
    --weather-card-text-shadow-color: "=(!props.textShadowColor) ? '0,0,0' : props.textShadowColor"
    --weather-card-text-color: rgba(var(--weather-card-color),1)
    color: var(--weather-card-text-color)
    --weather-card-border-radius: 20px
    --weather-font-size-xxsmall: 12px
    --weather-font-size-xsmall: 14px
    --weather-font-size-small: 16px
    --weather-font-size-normal: 18px
    --weather-font-size-large: 26px
    --weather-font-size-xlarge: 60px
    --weather-font-size-xxlarge: 70px
    --weather-text-shadow-light: 2px 2px rgba(var(--weather-card-text-shadow-color),.15)
    --weather-text-shadow-strong: 2px 2px rgba(var(--weather-card-text-shadow-color),.35)
    --weather-text-transform-time: uppercase
slots:
  default:
    - component: f7-block
      config:
        visible: "=(!vars.moreInfo) ? true : false"
        class:
          - no-padding
          - no-margin
        style:
          width: 100%
          height: 100%
          position: absolute
          top: 0
          left: 0
      slots:
        default:
          - component: f7-row
            config:
              style:
                height: 50%
                display: grid
                grid-template-columns: 50px 150px
                justify-items: center
                column-gap: 10px
                justify-content: center
                margin-top: 15px
            slots:
              default:
                - component: f7-icon
                  config:
                    f7: download_circle_fill
                    size: 50
                    style:
                      grid-column: 1
                      color: white
                - component: Label
                  config:
                    icon: f7:download_circle_fill
                    text: =items.SpeedtestBinding_DownloadBandwidth.displayState
                    style:
                      grid-column: 2
                      font-size: 25px
                      padding-top: 5px
          - component: f7-row
            config:
              style:
                height: 80px
            slots:
              default:
                - component: f7-col
                  config:
                    style:
                      height: 80px
                      display: grid
                      grid-template-columns: 10px 150px
                      justify-items: center
                      justify-content: center
                  slots:
                    default:
                      - component: f7-icon
                        config:
                          f7: upload_circle_fill
                          size: 40
                      - component: Label
                        config:
                          text: =items.SpeedtestBinding_UploadBandwidth.displayState
                          style:
                            font-size: 20px
                            padding-top: 3px
                - component: f7-col
                  config:
                    style:
                      height: 80px
                      display: grid
                      grid-template-columns: 10px 130px
                      justify-items: center
                      justify-content: center
                  slots:
                    default:
                      - component: f7-icon
                        config:
                          f7: timer_fill
                          size: 40
                      - component: Label
                        config:
                          text: =items.SpeedtestBinding_Latency.displayState
                          style:
                            font-size: 20px
                            padding-top: 3px
    - component: oh-button
      config:
        colorTheme: white
        color: white
        iconMaterial: more_horiz
        iconSize: 20px
        action: variable
        actionVariable: moreInfo
        actionVariableValue: true
        visible: "=(props.bigCard) ? false : ((!vars.moreInfo || vars.moreInfo === false) ? true : false)"
        class:
          - margin-top
          - margin-right
        style:
          position: absolute
          top: 0
          right: 0
          font-weight: 600
          z-index: 99
          color: var(--weather-card-text-color)
    - component: oh-button
      config:
        colorTheme: white
        color: white
        iconMaterial: close
        iconSize: 20px
        action: variable
        actionVariable: moreInfo
        actionVariableValue: false
        visible: "=(props.bigCard) ? false : ((vars.moreInfo || vars.moreInfo === true) ? true : false)"
        class:
          - margin-top
          - margin-right
        style:
          position: absolute
          top: 0
          right: 0
          font-weight: 600
          z-index: 99
          color: var(--weather-card-text-color)
    - component: f7-block
      config:
        visible: =vars.moreInfo || props.bigCard === true
        class:
          - no-padding
          - no-margin
          - align-items-space-between
        style:
